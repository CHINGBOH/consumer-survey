<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>封面1-真实风格</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 800px;
            height: 800px;
            background: #f8f9fa;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
        }
        
        /* 手写风格标题 */
        #main-text {
            position: absolute;
            top: 180px;
            left: 80px;
            right: 80px;
            font-size: 52px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .highlight {
            background: linear-gradient(180deg, transparent 60%, #ffd93d 60%);
            padding: 0 8px;
        }
        
        /* 便签纸效果 */
        .note {
            position: absolute;
            background: #fff;
            padding: 20px 25px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        
        .note1 {
            top: 420px;
            left: 80px;
            font-size: 20px;
            color: #555;
        }
        
        .note2 {
            top: 500px;
            left: 80px;
            font-size: 18px;
            color: #666;
        }
        
        /* 价格标签 */
        .price-tag {
            position: absolute;
            bottom: 120px;
            right: 80px;
            background: #ff6b6b;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: 700;
            transform: rotate(-3deg);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        
        /* 手绘箭头 */
        .arrow {
            position: absolute;
            bottom: 180px;
            right: 180px;
            font-size: 48px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="main-text">
            论文数据不会分析？<br>
            <span class="highlight">我来帮你搞定</span>
        </div>
        
        <div class="note note1">
            ✓ SPSS / R / Python 都能做
        </div>
        
        <div class="note note2">
            ✓ 24小时交付 · 包教包会
        </div>
        
        <div class="arrow">↗</div>
        <div class="price-tag">100元起</div>
    </div>
</body>
</html>
