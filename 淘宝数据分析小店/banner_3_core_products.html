<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Banner 3: Core Products</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(45deg, #0a192f, #172a45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* 主标题 */
        #main-title {
            font-size: 42px;
            font-weight: 700;
            color: #ccd6f6;
            text-shadow: 0 0 10px rgba(204, 214, 246, 0.2);
        }

        /* 产品网格 */
        #products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* 单个产品卡片 */
        .product-card {
            background-color: rgba(17, 34, 64, 0.75);
            border: 1px solid #173a5e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #a8b2d1;
        }

        .product-icon {
            font-size: 36px;
            color: #64ffda;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 20px;
            font-weight: 500;
            color: #ccd6f6;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="main-title">一站式解决您所有分析需求</div>
        <div id="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-icon">📊</div>
                <div class="product-title">清洗后的数据表格</div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-icon">🔄</div>
                <div class="product-title">变量说明表</div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-icon">📈</div>
                <div class="product-title">技术版报告</div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-icon">📄</div>
                <div class="product-title">客户版Word报告</div>
            </div>
        </div>
    </div>
</body>
</html>
