<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>封面2-案例展示</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 800px;
            height: 800px;
            background: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
        }
        
        /* 顶部标题 */
        #title {
            position: absolute;
            top: 60px;
            left: 60px;
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        /* 聊天气泡风格 */
        .chat-bubble {
            position: absolute;
            background: #f1f3f5;
            padding: 20px 25px;
            border-radius: 18px;
            max-width: 500px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        
        .bubble1 {
            top: 150px;
            left: 60px;
        }
        
        .bubble2 {
            top: 280px;
            right: 60px;
            background: #4a90e2;
            color: #fff;
            text-align: right;
        }
        
        .bubble3 {
            top: 410px;
            left: 60px;
        }
        
        /* 评价星星 */
        .stars {
            position: absolute;
            bottom: 180px;
            left: 60px;
            font-size: 32px;
            color: #ffd93d;
        }
        
        .review {
            position: absolute;
            bottom: 120px;
            left: 60px;
            right: 60px;
            font-size: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="title">真实客户反馈 💬</div>
        
        <div class="chat-bubble bubble1">
            老师，我有200份问卷<br>
            需要做描述统计和回归分析
        </div>
        
        <div class="chat-bubble bubble2">
            没问题！标准版200元<br>
            明天下午给你
        </div>
        
        <div class="chat-bubble bubble3">
            收到了！图表做得好专业<br>
            导师说可以直接用 👍
        </div>
        
        <div class="stars">⭐⭐⭐⭐⭐</div>
        <div class="review">
            "效率高，态度好，已推荐给同学"
        </div>
    </div>
</body>
</html>
