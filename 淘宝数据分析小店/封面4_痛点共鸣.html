<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>封面4-痛点共鸣</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 800px;
            height: 800px;
            background: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
        }
        
        /* 左侧痛点 */
        .pain-side {
            position: absolute;
            left: 0;
            top: 0;
            width: 380px;
            height: 800px;
            background: #ffe5e5;
            padding: 60px 40px;
        }
        
        .pain-title {
            font-size: 32px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 40px;
        }
        
        .pain-item {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .pain-emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        
        /* 右侧解决方案 */
        .solution-side {
            position: absolute;
            right: 0;
            top: 0;
            width: 380px;
            height: 800px;
            background: #e8f5e9;
            padding: 60px 40px;
        }
        
        .solution-title {
            font-size: 32px;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 40px;
        }
        
        .solution-item {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .solution-emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        
        /* 中间箭头 */
        .arrow-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="pain-side">
            <div class="pain-title">你是不是...</div>
            
            <div class="pain-item">
                <span class="pain-emoji">😰</span>
                问卷收了200份<br>不知道怎么分析
            </div>
            
            <div class="pain-item">
                <span class="pain-emoji">😵</span>
                SPSS打开就懵<br>操作完全不会
            </div>
            
            <div class="pain-item">
                <span class="pain-emoji">😭</span>
                deadline快到了<br>图表还没做
            </div>
            
            <div class="pain-item">
                <span class="pain-emoji">😤</span>
                导师说数据不规范<br>要重新整理
            </div>
        </div>
        
        <div class="arrow-center">→</div>
        
        <div class="solution-side">
            <div class="solution-title">找我就对了！</div>
            
            <div class="solution-item">
                <span class="solution-emoji">✅</span>
                数据清洗+分析<br>一条龙服务
            </div>
            
            <div class="solution-item">
                <span class="solution-emoji">✅</span>
                SPSS/R/Python<br>随你选
            </div>
            
            <div class="solution-item">
                <span class="solution-emoji">✅</span>
                24小时快速交付<br>不耽误进度
            </div>
            
            <div class="solution-item">
                <span class="solution-emoji">✅</span>
                学术级规范输出<br>导师认可
            </div>
        </div>
    </div>
</body>
</html>
