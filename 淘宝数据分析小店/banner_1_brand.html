<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Banner 1: Brand Identity v3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(45deg, #0a192f, #172a45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            gap: 30px; /* 增加各部分间距 */
        }

        /* 顶部技能区 */
        #skills-container {
            display: flex;
            gap: 20px; /* 技能标签之间的间距 */
        }

        .skill-tag {
            background-color: rgba(100, 255, 218, 0.1); /* 使用高亮色的半透明背景 */
            border: 1px solid #64ffda; /* 充满科技感的高亮色边框 */
            color: #64ffda;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 32px; /* 显著增大字号 */
            font-weight: 700; /* 加粗 */
            transition: all 0.3s ease;
        }

        /* 中间服务描述 */
        #service-description {
            font-size: 22px;
            font-weight: 400;
            color: #a8b2d1;
            letter-spacing: 1px;
        }

        /* 底部品牌名称 */
        #brand-name {
            font-size: 28px;
            font-weight: 500;
            color: #ccd6f6;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <!-- 1. 技能优先 -->
        <div id="skills-container">
            <span class="skill-tag">SPSS</span>
            <span class="skill-tag">Stata</span>
            <span class="skill-tag">SAS</span>
        </div>

        <!-- 2. 服务承接 -->
        <div id="service-description">
            专业数据分析 | 穿透数据表象 提炼核心认知
        </div>

        <!-- 3. 品牌落款 -->
        <div id="brand-name">
            数据科学楚宁工作室
        </div>
    </div>
</body>
</html>
