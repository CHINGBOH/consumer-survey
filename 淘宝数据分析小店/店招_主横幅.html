<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>店招横幅</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 950px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        /* 左侧品牌区 */
        .brand-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            backdrop-filter: blur(10px);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1px;
        }
        
        .brand-slogan {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            letter-spacing: 0.5px;
        }
        
        /* 中间技能标签 */
        .skills-section {
            display: flex;
            gap: 10px;
        }
        
        .skill-badge {
            background: rgba(255,255,255,0.25);
            color: #fff;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* 右侧行动号召 */
        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }
        
        .cta-price {
            font-size: 26px;
            font-weight: 900;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cta-text {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <!-- 左侧品牌 -->
        <div class="brand-section">
            <div class="logo">📊</div>
            <div class="brand-text">
                <div class="brand-name">数据分析工作室</div>
                <div class="brand-slogan">专业 · 快速 · 靠谱</div>
            </div>
        </div>
        
        <!-- 中间技能 -->
        <div class="skills-section">
            <div class="skill-badge">SPSS</div>
            <div class="skill-badge">R</div>
            <div class="skill-badge">Python</div>
            <div class="skill-badge">Stata</div>
            <div class="skill-badge">SAS</div>
        </div>
        
        <!-- 右侧价格 -->
        <div class="cta-section">
            <div class="cta-price">¥100起</div>
            <div class="cta-text">24小时交付 · 7天答疑</div>
        </div>
    </div>
</body>
</html>
