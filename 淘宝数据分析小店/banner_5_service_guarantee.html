<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Banner 5: Service Guarantee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(45deg, #0a192f, #172a45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        /* 主标题 */
        #main-title {
            font-size: 42px;
            font-weight: 700;
            color: #ccd6f6;
            text-shadow: 0 0 10px rgba(204, 214, 246, 0.2);
        }

        /* 服务承诺列表 */
        #guarantees-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 700px;
        }

        .guarantee-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #a8b2d1;
        }

        .guarantee-icon {
            font-size: 24px;
            color: #64ffda;
        }

        .guarantee-text {
            font-size: 20px;
            font-weight: 500;
            color: #ccd6f6;
        }

        /* 行动号召 */
        #cta {
            font-size: 28px;
            font-weight: 700;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="main-title">选择我们 · 选择放心</div>
        <div id="guarantees-list">
            <div class="guarantee-item">
                <div class="guarantee-icon">✔</div>
                <div class="guarantee-text">资深硕博团队</div>
            </div>
            <div class="guarantee-item">
                <div class="guarantee-icon">✔</div>
                <div class="guarantee-text">全程沟通答疑</div>
            </div>
            <div class="guarantee-item">
                <div class="guarantee-icon">✔</div>
                <div class="guarantee-text">保证原创与质量</div>
            </div>
            <div class="guarantee-item">
                <div class="guarantee-icon">✔</div>
                <div class="guarantee-text">售后修改支持</div>
            </div>
        </div>
        <div id="cta">立即咨询</div>
    </div>
</body>
</html>
