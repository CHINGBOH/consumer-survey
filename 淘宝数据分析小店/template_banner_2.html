<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Banner 2: Service Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(45deg, #0a192f, #172a45);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px; /* 标题和流程之间的间距 */
        }

        /* 主标题 */
        #main-title {
            font-size: 42px;
            font-weight: 700;
            color: #ccd6f6;
            text-shadow: 0 0 10px rgba(204, 214, 246, 0.2);
        }

        /* 流程容器 */
        #workflow-container {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* 单个步骤框 */
        .step-box {
            background-color: rgba(17, 34, 64, 0.75); /* 更深、半透明的蓝色 */
            border: 1px solid #173a5e;
            border-radius: 8px;
            padding: 20px 30px;
            text-align: center;
            color: #a8b2d1;
        }

        .step-number {
            display: block;
            font-size: 18px;
            font-weight: 700;
            color: #64ffda; /* 沿用第一张图的高亮色 */
            margin-bottom: 10px;
        }

        .step-description {
            font-size: 22px;
            font-weight: 500;
            color: #ccd6f6;
        }

        /* 步骤之间的箭头 */
        .arrow {
            font-size: 40px;
            color: #8892b0;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="main-title">为您的数据难题，提供一份专业评估报告</div>
        <div id="workflow-container">
            <!-- Step 1 -->
            <div class="step-box">
                <span class="step-number">Step 01</span>
                <span class="step-description">发送资料</span>
            </div>
            
            <div class="arrow">&rarr;</div>

            <!-- Step 2 -->
            <div class="step-box">
                <span class="step-number">Step 02</span>
                <span class="step-description">专业评估</span>
            </div>

            <div class="arrow">&rarr;</div>

            <!-- Step 3 -->
            <div class="step-box">
                <span class="step-number">Step 03</span>
                <span class="step-description">方案报价</span>
            </div>
        </div>
    </div>
</body>
</html>
