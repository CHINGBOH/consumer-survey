<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>价格对比表</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 1200px;
            height: 800px;
            background: #f5f5f5;
            font-family: 'Noto Sans SC', sans-serif;
            padding: 60px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .table-container {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 25px;
            font-size: 24px;
            font-weight: 700;
        }
        
        td {
            padding: 20px 25px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .feature-name {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .check {
            color: #27ae60;
            font-size: 24px;
        }
        
        .cross {
            color: #e74c3c;
            font-size: 24px;
        }
        
        .price-row td {
            font-size: 32px;
            font-weight: 900;
            color: #e74c3c;
            padding: 30px 25px;
        }
        
        .featured {
            background: #fff9e6 !important;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="title">套餐对比一览表</div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>服务内容</th>
                        <th>基础版</th>
                        <th class="featured">标准版 ⭐</th>
                        <th>高级版</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="price-row">
                        <td class="feature-name">价格</td>
                        <td>¥100</td>
                        <td class="featured">¥200</td>
                        <td>¥300</td>
                    </tr>
                    <tr>
                        <td class="feature-name">数据清洗</td>
                        <td><span class="check">✓</span></td>
                        <td class="featured"><span class="check">✓</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">描述性统计</td>
                        <td><span class="check">✓</span></td>
                        <td class="featured"><span class="check">✓</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">相关性分析</td>
                        <td><span class="cross">✗</span></td>
                        <td class="featured"><span class="check">✓</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">信度效度检验</td>
                        <td><span class="cross">✗</span></td>
                        <td class="featured"><span class="check">✓</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">因子分析</td>
                        <td><span class="cross">✗</span></td>
                        <td class="featured"><span class="cross">✗</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">聚类分析</td>
                        <td><span class="cross">✗</span></td>
                        <td class="featured"><span class="cross">✗</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">回归分析</td>
                        <td><span class="cross">✗</span></td>
                        <td class="featured"><span class="cross">✗</span></td>
                        <td><span class="check">✓</span></td>
                    </tr>
                    <tr>
                        <td class="feature-name">图表数量</td>
                        <td>3-5张</td>
                        <td class="featured">8-10张</td>
                        <td>15+张</td>
                    </tr>
                    <tr>
                        <td class="feature-name">交付时间</td>
                        <td>24小时</td>
                        <td class="featured">48小时</td>
                        <td>72小时</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
