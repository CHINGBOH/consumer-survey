<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主图4-保障</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
        }
        
        #title {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-align: center;
        }
        
        .guarantee-item {
            position: absolute;
            left: 100px;
            right: 100px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .guarantee-item .bullet {
            font-size: 24px;
            font-weight: 700;
            color: #43e97b;
            margin-right: 10px;
        }
        
        .guarantee-item .text {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .g1 { top: 200px; }
        .g2 { top: 300px; }
        .g3 { top: 400px; }
        .g4 { top: 500px; }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="title">✅ 服务保障</div>
        
        <div class="guarantee-item g1">
            <span class="bullet">•</span>
            <span class="text">7天内免费答疑</span>
        </div>
        
        <div class="guarantee-item g2">
            <span class="bullet">•</span>
            <span class="text">提供完整代码</span>
        </div>
        
        <div class="guarantee-item g3">
            <span class="bullet">•</span>
            <span class="text">支持二次修改</span>
        </div>
        
        <div class="guarantee-item g4">
            <span class="bullet">•</span>
            <span class="text">数据严格保密</span>
        </div>
    </div>
</body>
</html>
