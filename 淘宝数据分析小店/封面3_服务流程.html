<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>封面3-服务流程</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body { margin: 0; padding: 0; }
        
        #canvas {
            width: 800px;
            height: 800px;
            background: #fafafa;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
        }
        
        #title {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        /* 步骤卡片 */
        .step {
            position: absolute;
            left: 100px;
            right: 100px;
            background: #fff;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 5px solid #4a90e2;
        }
        
        .step-number {
            display: inline-block;
            width: 36px;
            height: 36px;
            background: #4a90e2;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            font-weight: 700;
            font-size: 18px;
            margin-right: 15px;
        }
        
        .step-text {
            display: inline-block;
            font-size: 22px;
            color: #333;
            font-weight: 500;
        }
        
        .step-detail {
            margin-top: 10px;
            margin-left: 51px;
            font-size: 16px;
            color: #666;
        }
        
        .step1 { top: 200px; }
        .step2 { top: 340px; }
        .step3 { top: 480px; }
        .step4 { top: 620px; }
    </style>
</head>
<body>
    <div id="canvas">
        <div id="title">4步搞定数据分析</div>
        
        <div class="step step1">
            <span class="step-number">1</span>
            <span class="step-text">发数据样本</span>
            <div class="step-detail">咨询50元，确定合作可抵扣</div>
        </div>
        
        <div class="step step2">
            <span class="step-number">2</span>
            <span class="step-text">确认方案报价</span>
            <div class="step-detail">根据数据量和分析需求定价</div>
        </div>
        
        <div class="step step3">
            <span class="step-number">3</span>
            <span class="step-text">开始分析</span>
            <div class="step-detail">24-48小时交付全部文件</div>
        </div>
        
        <div class="step step4">
            <span class="step-number">4</span>
            <span class="step-text">验收+答疑</span>
            <div class="step-detail">7天内免费答疑，支持修改</div>
        </div>
    </div>
</body>
</html>
