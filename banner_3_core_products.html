<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 3: Core Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        #canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .product-card {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 12px;
        }

        .product-features {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            line-height: 1.5;
        }

        .product-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .main-title {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="main-title">核心分析服务</div>

        <div class="product-card">
            <div>
                <div class="product-icon">📊</div>
                <div class="product-title">基础分析</div>
                <div class="product-price">100元起</div>
                <div class="product-features">
                    ✓ 描述性统计<br/>
                    ✓ 基础图表<br/>
                    ✓ 数据清洗<br/>
                    ✓ 简单相关分析
                </div>
            </div>
        </div>

        <div class="product-card">
            <div>
                <div class="product-icon">🔍</div>
                <div class="product-title">标准分析</div>
                <div class="product-price">200元起</div>
                <div class="product-features">
                    ✓ 基础分析全部<br/>
                    ✓ 因子分析<br/>
                    ✓ 聚类分析<br/>
                    ✓ 回归分析
                </div>
            </div>
        </div>

        <div class="product-card">
            <div>
                <div class="product-icon">🚀</div>
                <div class="product-title">高级分析</div>
                <div class="product-price">300元起</div>
                <div class="product-features">
                    ✓ 标准分析全部<br/>
                    ✓ 中介效应分析<br/>
                    ✓ 高级建模<br/>
                    ✓ 定制化分析
                </div>
            </div>
        </div>

        <div class="product-card">
            <div>
                <div class="product-icon">⚡</div>
                <div class="product-title">加急服务</div>
                <div class="product-price">+50元起</div>
                <div class="product-features">
                    ✓ 12小时交付<br/>
                    ✓ 优先处理<br/>
                    ✓ 专人跟进<br/>
                    ✓ 快速响应
                </div>
            </div>
        </div>
    </div>
</body>
</html>
