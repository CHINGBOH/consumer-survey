<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 2: Service Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        #canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .content-section {
            flex: 1;
            z-index: 1;
        }

        .main-title {
            font-size: 42px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 32px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .pricing-card {
            background: rgba(255,255,255,0.15);
            padding: 32px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 24px;
        }

        .price-amount {
            font-size: 48px;
            font-weight: 700;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 8px;
        }

        .price-label {
            font-size: 18px;
            color: white;
            text-align: center;
            margin-bottom: 16px;
        }

        .price-features {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .feature-item {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .visual-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .consultation-icon {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }

        .consultation-icon::before {
            content: '💬';
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="content-section">
            <div class="main-title">从这里开始</div>
            <div class="subtitle">专业咨询，明确需求</div>

            <div class="pricing-card">
                <div class="price-amount">50元</div>
                <div class="price-label">入门咨询服务</div>
                <div class="price-features">
                    <div class="feature-item">✓ 需求分析<br/>✓ 数据评估<br/>✓ 方案建议</div>
                    <div class="feature-item">✓ 工具推荐<br/>✓ 时间估算<br/>✓ 风险提示</div>
                    <div class="feature-item">✓ 24h响应<br/>✓ 专业指导<br/>✓ 免费咨询</div>
                </div>
            </div>

            <a href="#" class="cta-button">开始咨询 →</a>
        </div>
        <div class="visual-section">
            <div class="consultation-icon"></div>
        </div>
    </div>
</body>
</html>
