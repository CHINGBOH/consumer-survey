<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 1: Brand Identity v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            width: 1200px;
            height: 480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        #canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .brand-section {
            flex: 1;
            z-index: 1;
        }

        .brand-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .brand-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .tools-list {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
        }

        .tool-item {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .visual-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .data-icon {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }

        .data-icon::before {
            content: 'üìä';
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="canvas">
        <div class="brand-section">
            <div class="brand-title">Ê∑òÂÆùÊï∞ÊçÆÂàÜÊûêÂ∞èÂ∫ó</div>
            <div class="brand-subtitle">‰∏ì‰∏öÊï∞ÊçÆÂàÜÊûêÊúçÂä°</div>
            <div class="tools-list">
                <div class="tool-item">SPSS</div>
                <div class="tool-item">Stata</div>
                <div class="tool-item">SAS</div>
            </div>
            <a href="#" class="cta-button">Á´ãÂç≥Âí®ËØ¢ ‚Üí</a>
        </div>
        <div class="visual-section">
            <div class="data-icon"></div>
        </div>
    </div>
</body>
</html>
